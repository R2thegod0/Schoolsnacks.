<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SSA SNACKS STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        /* --- MASTER THEME --- */
        :root { 
            --bg: #09090b; --surface: #18181b; --surface-light: #27272a;
            --primary: #00ff9d; --accent: #d946ef; --text: #ffffff; --text-muted: #a1a1aa;
            --border: #3f3f46; --danger: #ef4444; --info: #0ea5e9; --gold: #eab308; 
            --skeleton-base: #27272a; --skeleton-highlight: #3f3f46;
            --glass: rgba(24, 24, 27, 0.85);
        }
        [data-theme="light"] { 
            --bg: #f8fafc; --surface: #ffffff; --surface-light: #f1f5f9;
            --primary: #10b981; --accent: #a855f7; --text: #0f172a; --text-muted: #64748b;
            --border: #e2e8f0; --skeleton-base: #e2e8f0; --skeleton-highlight: #f1f5f9;
            --glass: rgba(255, 255, 255, 0.9);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 100px; transition: background 0.3s; }
        
        /* HEADER COMPONENTS */
        .gamify-bar { background: var(--surface); padding: 10px 20px; font-size: 0.85rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); }
        .auth-btn { background: var(--surface-light); color: var(--text); border: 1px solid var(--border); padding: 5px 15px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; font-weight: 600; transition: 0.2s; }
        .auth-btn:hover { border-color: var(--primary); color: var(--primary); }
        .user-pic { width: 24px; height: 24px; border-radius: 50%; margin-right: 8px; border: 1px solid var(--border); vertical-align: middle; }
        
        nav { background: var(--glass); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 1000; }
        .logo { font-size: 1.3rem; font-weight: 900; color: var(--primary); letter-spacing: 1px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        
        /* CONTROLS */
        .controls { padding: 20px 15px 10px; text-align: center; }
        .search-input { width: 100%; max-width: 500px; padding: 14px 20px; border-radius: 12px; border: 1px solid var(--border); background: var(--surface); color: var(--text); outline: none; transition: 0.3s; font-size: 1rem; }
        .search-input:focus { border-color: var(--primary); box-shadow: 0 0 0 2px rgba(0, 255, 157, 0.1); }
        
        .filters { display: flex; justify-content: center; gap: 8px; flex-wrap: wrap; position: sticky; top: 68px; z-index: 90; padding: 10px 0; background: linear-gradient(180deg, var(--bg) 80%, transparent); }
        .filter-btn { background: var(--surface); border: 1px solid var(--border); color: var(--text-muted); padding: 8px 18px; border-radius: 20px; cursor: pointer; transition: 0.2s; font-size: 0.9rem; font-weight: 600; }
        .filter-btn.active { background: var(--primary); color: #000; border-color: var(--primary); transform: scale(1.05); }

        /* PRODUCT GRID */
        .container { max-width: 1000px; margin: 0 auto; padding: 10px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        
        .card { 
            background: var(--surface); border-radius: 16px; overflow: hidden; border: 1px solid var(--border); 
            display: flex; flex-direction: column; position: relative; transition: transform 0.1s;
            transform-style: preserve-3d; transform: perspective(1000px); 
        }
        .card.sold-out { opacity: 0.5; filter: grayscale(1); pointer-events: none; }
        .card-body { padding: 15px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; transform: translateZ(20px); }
        .card img { width: 100%; height: 150px; object-fit: cover; transform: translateZ(10px); background: var(--surface-light); }
        
        .price { color: var(--text); font-weight: 800; font-size: 1.1rem; }
        .add-btn { background: var(--surface-light); border: 1px solid var(--border); color: var(--primary); padding: 10px; width: 100%; border-radius: 10px; cursor: pointer; margin-top: 10px; font-weight: 700; transition: 0.2s; }
        .add-btn:hover { background: var(--primary); color: #000; }

        /* UI ELEMENTS */
        .skeleton { background: var(--skeleton-base); border-radius: 16px; height: 260px; position: relative; overflow: hidden; }
        .skeleton::after { content: ""; position: absolute; inset: 0; transform: translateX(-100%); background-image: linear-gradient(90deg, transparent, var(--skeleton-highlight), transparent); animation: shimmer 1.5s infinite; }
        @keyframes shimmer { 100% { transform: translateX(100%); } }

        .floating-bar { position: fixed; bottom: 25px; left: 50%; transform: translateX(-50%) translateY(100px); background: var(--text); color: var(--bg); padding: 14px 25px; border-radius: 50px; font-weight: 700; box-shadow: 0 10px 30px rgba(0,0,0,0.3); cursor: pointer; z-index: 99; width: 90%; max-width: 350px; display: flex; justify-content: space-between; align-items: center; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .floating-bar.visible { transform: translateX(-50%) translateY(0); }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 2000; backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.2s; }
        .modal.show { opacity: 1; display: block; }
        .modal-content { background: var(--surface); width: 95%; max-width: 600px; margin: 5vh auto; padding: 25px; border-radius: 20px; border: 1px solid var(--border); color: var(--text); max-height: 90vh; overflow-y: auto; transform: translateY(20px); transition: transform 0.3s; box-shadow: 0 25px 50px rgba(0,0,0,0.5); }
        .modal.show .modal-content { transform: translateY(0); }
        
        input, select, textarea { width: 100%; padding: 14px; margin: 8px 0; background: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 10px; font-size: 1rem; }
        input:focus { outline: none; border-color: var(--primary); }

        #toastBox { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); z-index: 4000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; width: 90%; max-width: 300px; }
        .toast { background: var(--surface); color: var(--text); padding: 12px 16px; border-radius: 12px; font-size: 0.9rem; box-shadow: 0 5px 15px rgba(0,0,0,0.3); border: 1px solid var(--border); display: flex; align-items: center; gap: 10px; animation: slideUp 0.3s forwards; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* ADMIN & WALLET */
        .tab-header { display: flex; gap: 5px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px; }
        .tab-btn { padding: 8px 16px; border-radius: 20px; background: var(--surface-light); color: var(--text-muted); cursor: pointer; white-space: nowrap; border: 1px solid transparent; }
        .tab-btn.active { background: var(--primary); color: #000; font-weight: 700; }
        .tab-content { display: none; } .tab-content.active { display: block; }
        .admin-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--border); }
        
        .wallet-pill { background: rgba(0, 255, 157, 0.1); border: 1px solid var(--primary); color: var(--primary); padding: 4px 10px; border-radius: 12px; font-weight: bold; cursor: default; }
    </style>
</head>

    <!-- NAVBAR -->
    <nav>

        <div style="display: flex; gap: 20px; align-items: center;">

        <div style="display:flex; gap:10px;">
            <div onclick="setTheme('#00ff9d')" style="width:25px; height:25px; background:#00ff9d; border-radius:50%; cursor:pointer;"></div>

        </div>

    <div style="text-align:center; padding:30px; opacity:0.3;"><span onclick="openAdmin()" style="cursor:pointer; font-size:0.8rem;">Staff Access</span></div>
    <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, onSnapshot, query, orderBy, deleteDoc, getDoc, setDoc, where } 
        from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } 
        from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCw7hPKmKEK0foI2HxZGUuMcp5UMu5RaDs",
            authDomain: "schoolsnacks-44e3a.firebaseapp.com",
            projectId: "schoolsnacks-44e3a",
            storageBucket: "schoolsnacks-44e3a.firebasestorage.app",
            messagingSenderId: "305869556514",
            appId: "1:305869556514:web:e043c76d7da810ddc4b37b",
            measurementId: "G-BYFMCJSPX2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        let products = []; let cart = []; let currentUser = null; let walletBalance = 0;
        let tipAmount = 0; let payMethod = 'cod'; let userRole = 'none'; let currentFilter = 'all';

        // --- UX UTILS ---
        window.toggleColorMenu = () => { const m=document.getElementById('colorMenu'); m.style.display = m.style.display==='block'?'none':'block'; }
        window.setTheme = (c) => { document.documentElement.style.setProperty('--primary', c); document.getElementById('colorMenu').style.display='none'; }
        window.closeModal = (id) => { document.getElementById(id).classList.remove('show'); setTimeout(()=>document.getElementById(id).style.display='none', 200); }
        function openModal(id) { const m=document.getElementById(id); m.style.display='block'; setTimeout(()=>m.classList.add('show'), 10); }
        function showToast(msg, type='normal') {
            const box = document.getElementById('toastBox');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `<i class="fas fa-${type==='error'?'exclamation-circle':'check-circle'}" style="color:${type==='error'?'var(--danger)':'var(--primary)'}"></i> ${msg}`;
            box.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // --- AUTH ---
        window.googleLogin = () => signInWithPopup(auth, provider).catch(e => showToast(e.message, 'error'));
        onAuthStateChanged(auth, async (u) => {
            if (u) {
                currentUser = u;
                onSnapshot(doc(db, "users", u.uid), (docSnap) => {
                    const data = docSnap.data();
                    if(data?.banned) { alert("Access Denied"); signOut(auth); return; }
                    walletBalance = data?.wallet || 0;
                    document.getElementById('walletBal').innerText = walletBalance;
                    document.getElementById('walletSpan').style.display = 'inline-block';
                    document.getElementById('authSection').innerHTML = `<img src="${u.photoURL}" class="user-pic">`;
                });
                await setDoc(doc(db, "users", u.uid), { name: u.displayName, email: u.email, photo: u.photoURL, lastLogin: new Date() }, { merge: true });
            } else { 
                currentUser = null; walletBalance = 0;
                document.getElementById('walletSpan').style.display = 'none';
                document.getElementById('authSection').innerHTML = `<button class="auth-btn" onclick="googleLogin()">Login</button>`;
            }
        });

        // --- DATA ---
        onSnapshot(collection(db, "products"), (snap) => {
            products = []; snap.forEach(doc => products.push({id: doc.id, ...doc.data()}));
            document.getElementById('skeletonLoader').style.display = 'none';
            renderContent();
            if(document.getElementById('adminModal').classList.contains('show')) renderInventory();
        });

        function renderContent(search = '') {
            const container = document.getElementById('contentArea'); container.innerHTML = "";
            let filtered = products.filter(p => (currentFilter==='all' || p.cat===currentFilter) && p.name.toLowerCase().includes(search));
            
            if(filtered.length === 0) { document.getElementById('emptyState').style.display = 'block'; return; }
            document.getElementById('emptyState').style.display = 'none';

            const grid = document.createElement('div'); grid.className = 'grid';
            filtered.forEach(p => {
                const btn = p.stock > 0 ? `<button class="add-btn" onclick="window.addToCart('${p.id}')">ADD</button>` : `<button class="add-btn" disabled style="background:#222; color:#555;">SOLD OUT</button>`;
                grid.innerHTML += `
                    <div class="card ${p.stock<=0?'sold-out':''}" data-tilt data-tilt-max="10" data-tilt-speed="400">
                        <img src="${p.img}" onerror="this.src='https://via.placeholder.com/150?text=Snack'">
                        <div class="card-body">
                            <div><div class="price">‚Çπ${p.price}</div><div style="font-weight:600;">${p.name}</div><small style="color:var(--text-muted);">${p.stock} left</small></div>${btn}
                        </div>
                    </div>`;
            });
            container.appendChild(grid);
            VanillaTilt.init(document.querySelectorAll(".card"));
        }

        window.handleSearch = (t) => renderContent(t.toLowerCase());
        window.filterItems = (c, b) => { document.querySelectorAll('.filter-btn').forEach(x => x.classList.remove('active')); b.classList.add('active'); currentFilter = c; renderContent(); };

        // --- CART ---
        window.addToCart = (id) => { 
            cart.push(products.find(x => x.id === id)); updateCartUI(); showToast("Added to bag"); 
            const badge = document.getElementById('cartCount');
            badge.style.transform = "scale(1.5)"; setTimeout(()=>badge.style.transform="scale(1)", 200);
        };
        
        window.setTip = (amt) => { tipAmount = amt; updateCartUI(); };
        window.setPayMethod = (m) => { 
            payMethod = m;
            document.getElementById('btn-cod').style.background = m==='cod' ? 'var(--primary)' : 'var(--bg)';
            document.getElementById('btn-cod').style.color = m==='cod' ? 'black' : 'var(--text)';
            document.getElementById('btn-wallet').style.background = m==='wallet' ? 'var(--primary)' : 'var(--bg)';
            document.getElementById('btn-wallet').style.color = m==='wallet' ? 'black' : 'var(--text)';
        };

        function updateCartUI() {
            document.getElementById('cartCount').innerText = cart.length;
            document.getElementById('cartCount').style.display = cart.length?'block':'none';
            const subtotal = cart.reduce((a,b)=>a+b.price,0);
            document.getElementById('floatTotal').innerText = subtotal + tipAmount;
            
            const bar = document.getElementById('floatBar');
            if(cart.length > 0) bar.classList.add('visible'); else bar.classList.remove('visible');

            const list = document.getElementById('cartList');
            const empty = document.getElementById('cartEmptyState');
            if(cart.length === 0) { list.innerHTML=''; empty.style.display='block'; }
            else {
                empty.style.display='none';
                list.innerHTML = cart.map((item, i) => `
                    <div style="display:flex; justify-content:space-between; margin-bottom:10px; align-items:center;">
                        <div style="display:flex; align-items:center; gap:10px;"><img src="${item.img}" style="width:40px; height:40px; border-radius:8px; object-fit:cover;"><span>${item.name}</span></div>
                        <span>‚Çπ${item.price} <i class="fas fa-trash" style="color:var(--danger); margin-left:10px; cursor:pointer;" onclick="cart.splice(${i},1); updateCartUI()"></i></span>
                    </div>`).join('');
            }
            document.getElementById('subTotal').innerText = subtotal;
            document.getElementById('tipDisplay').innerText = `‚Çπ${tipAmount}`;
            document.getElementById('finalTotal').innerText = subtotal + tipAmount;
        }

        window.openCart = () => {
             // Upsell
             const hasFood = cart.some(i => i.cat === 'eat'); const hasDrink = cart.some(i => i.cat === 'drink');
             if(hasFood && !hasDrink) {
                 const drinks = products.filter(p => p.cat === 'drink' && p.stock > 0).slice(0, 2);
                 if(drinks.length > 0) {
                     document.getElementById('upsellItems').innerHTML = drinks.map(d => `<div class="card" onclick="window.addToCart('${d.id}'); closeModal('upsellModal'); openCart();" style="cursor:pointer;"><img src="${d.img}" style="height:100px; object-fit:cover;"><div style="padding:10px; text-align:center;"><b>${d.name}</b><br>‚Çπ${d.price}</div></div>`).join('');
                     openModal('upsellModal'); return; 
                 }
             }
             updateCartUI(); openModal('cartModal');
        };

        window.placeOrder = async () => {
            const btn = document.getElementById('placeOrderBtn');
            if(cart.length === 0) return showToast("Bag is empty", 'error');
            const name = document.getElementById('cName').value;
            const loc = document.getElementById('cLoc').value;
            if(!name || !loc) return showToast("Please fill all details", 'error');
            
            const total = cart.reduce((a,b)=>a+b.price,0) + tipAmount;
            
            if(payMethod === 'wallet') {
                if(!currentUser) return showToast("Login to use Wallet", 'error');
                if(walletBalance < total) return showToast("Insufficient Balance", 'error');
            }

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...'; btn.disabled = true;

            try {
                if(payMethod === 'wallet') await updateDoc(doc(db, "users", currentUser.uid), { wallet: walletBalance - total });
                
                await addDoc(collection(db, "orders"), {
                    customer: name, userId: currentUser ? currentUser.uid : null, location: loc,
                    items: cart.map(i=>i.name), total: total, tip: tipAmount, method: payMethod, status: 'Pending', timestamp: new Date()
                });
                
                cart.forEach(async (i) => await updateDoc(doc(db, "products", i.id), { stock: i.stock - 1 }));
                
                document.getElementById('successSound').play(); 
                confetti({ particleCount: 200, spread: 80, origin: { y: 0.6 } });
                cart = []; tipAmount = 0; updateCartUI(); closeModal('cartModal'); 
                showToast("Order Placed! üöÄ");
                
            } catch(e) { showToast(e.message, 'error'); }
            btn.innerHTML = 'PLACE ORDER'; btn.disabled = false;
        };

        // --- HISTORY ---
        window.openHistory = async () => {
            if(!currentUser) return showToast("Login to see history", 'error');
            openModal('historyModal');
            const list = document.getElementById('historyList'); list.innerHTML = "Loading...";
            
            const q = query(collection(db, "orders"), where("userId", "==", currentUser.uid), orderBy("timestamp", "desc"));
            onSnapshot(q, (snap) => {
                if(snap.empty) { list.innerHTML = "No orders yet."; return; }
                list.innerHTML = snap.docs.map(doc => {
                    const d = doc.data();
                    return `<div style="background:var(--surface-light); padding:15px; border-radius:12px; margin-bottom:10px; border-left:4px solid var(--primary);">
                        <div style="display:flex; justify-content:space-between; font-weight:bold;"><span>${d.timestamp.toDate().toLocaleDateString()}</span><span>‚Çπ${d.total}</span></div>
                        <div style="color:var(--text-muted); font-size:0.9rem;">${d.items.join(', ')}</div>
                        <div style="margin-top:5px; font-size:0.8rem; color:${d.status==='Delivered'?'var(--primary)':'var(--gold)'};">${d.status.toUpperCase()}</div>
                    </div>`;
                }).join('');
            });
        };

        // --- ADMIN ---
        window.openAdmin = async () => {
            const pwd = prompt("Enter Password:");
            if (pwd === "reset-pass333$&") { await initSettings(); return; }
            let s = { ownerPass: 'owner123', staffPass: 'staff123', viewPass: 'view123' };
            const snap = await getDoc(doc(db, "settings", "config"));
            if(snap.exists()) s = { ...s, ...snap.data() }; 
            if (pwd === s.ownerPass) { userRole = 'owner'; setupAdminUI(); }
            else if (pwd === s.staffPass) { userRole = 'staff'; setupAdminUI(); }
            else if (pwd === s.viewPass) { userRole = 'view'; setupAdminUI(); }
            else { showToast("Invalid Password", 'error'); }
        };

        function setupAdminUI() {
            openModal('adminModal');
            document.getElementById('roleBadge').innerText = userRole.toUpperCase();
            const hide = (id) => document.getElementById(id).style.display='none';
            const show = (id) => document.getElementById(id).style.display='block';
            if(userRole === 'view') { hide('tabBtn-inv'); hide('tabBtn-users'); hide('tabBtn-owner'); }
            else if (userRole === 'staff') { show('tabBtn-inv'); show('tabBtn-users'); hide('tabBtn-owner'); }
            else { show('tabBtn-inv'); show('tabBtn-users'); show('tabBtn-owner'); }
            loadOrders();
        }

        function loadOrders() {
            onSnapshot(query(collection(db, "orders"), orderBy("timestamp", "desc")), (snap) => {
                 document.getElementById('adminList').innerHTML = snap.docs.filter(d=>d.data().status!=='Delivered').map(doc => {
                     const d = doc.data();
                     return `<div class="admin-row" style="display:block; background:var(--surface-light); padding:15px; border-radius:10px; margin-bottom:10px;">
                        <div style="display:flex; justify-content:space-between; font-weight:bold;"><span>${d.customer}</span><span>‚Çπ${d.total}</span></div>
                        <div style="color:var(--text-muted); font-size:0.9rem;">${d.items.join(', ')}</div>
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-top:10px;">
                            <span style="font-size:0.8rem;">üìç ${d.location}</span>
                            ${userRole!=='view' ? `<button onclick="markDone('${doc.id}')" style="background:var(--primary); border:none; padding:5px 12px; border-radius:6px; cursor:pointer;">Done</button>` : ''}
                        </div>
                     </div>`;
                 }).join('');
            });
            if(userRole !== 'view') loadUsers();
        }
        window.markDone = async (id) => await updateDoc(doc(db,"orders",id),{status:'Delivered'});

        // Inventory
        function renderInventory() {
            const list = document.getElementById('inventoryList'); list.innerHTML = "";
            products.forEach(p => {
                list.innerHTML += `<div class="admin-row">
                    <div style="display:flex; align-items:center; gap:10px;"><img src="${p.img}" style="width:35px; height:35px; border-radius:6px; object-fit:cover;"> <span>${p.name} (${p.stock})</span></div>
                    <i class="fas fa-pencil-alt" style="color:var(--primary); cursor:pointer;" onclick="openProductManager('${p.id}')"></i>
                </div>`;
            });
        }
        window.openProductManager = (id=null) => {
            openModal('productModal');
            if(id) {
                const p = products.find(x=>x.id===id);
                document.getElementById('pmId').value = id; document.getElementById('pmName').value = p.name;
                document.getElementById('pmPrice').value = p.price; document.getElementById('pmStock').value = p.stock;
                document.getElementById('pmImg').value = p.img; document.getElementById('pmCat').value = p.cat;
                document.getElementById('pmDeleteBtn').style.display='block';
            } else {
                document.getElementById('pmId').value = ""; document.getElementById('pmName').value = "";
                document.getElementById('pmPrice').value = ""; document.getElementById('pmStock').value = 20;
                document.getElementById('pmDeleteBtn').style.display='none';
            }
        };
        window.saveProduct = async () => {
            const id = document.getElementById('pmId').value;
            const data = { name: document.getElementById('pmName').value, price: parseInt(document.getElementById('pmPrice').value), stock: parseInt(document.getElementById('pmStock').value), cat: document.getElementById('pmCat').value, img: document.getElementById('pmImg').value };
            if(id) await updateDoc(doc(db, "products", id), data); else await addDoc(collection(db, "products"), data);
            closeModal('productModal'); showToast("Saved");
        };
        window.deleteProduct = async () => { if(confirm("Delete?")) { await deleteDoc(doc(db, "products", document.getElementById('pmId').value)); closeModal('productModal'); } };

        // Users
        function loadUsers() {
            onSnapshot(collection(db, "users"), (snap) => {
                document.getElementById('usersList').innerHTML = snap.docs.map(d => {
                    const u = d.data();
                    return `<div class="admin-row">
                        <div style="display:flex; align-items:center;"><img src="${u.photo}" class="user-pic"> <div><b>${u.name}</b><br><small style="color:var(--primary);">‚Çπ${u.wallet||0}</small></div></div>
                        <div><button onclick="addFunds('${d.id}', 50)" style="background:#333; color:white; border:1px solid #555; padding:5px 10px; cursor:pointer; margin-right:5px;">+‚Çπ50</button>
                        <button onclick="banUser('${d.id}')" style="background:var(--danger); color:white; border:none; padding:5px 10px; cursor:pointer;">üö´</button></div>
                    </div>`;
                }).join('');
            });
        }
        window.addFunds = async (uid, amt) => { if(confirm(`Add ‚Çπ${amt}?`)) { const r = doc(db, "users", uid); const s = await getDoc(r); await updateDoc(r, { wallet: (s.data().wallet||0) + amt }); showToast("Added"); } };
        window.banUser = async (uid) => { if(confirm("Ban?")) { await updateDoc(doc(db, "users", uid), { banned: true }); showToast("Banned"); } };

        // Utils
        window.updateSettings = async () => { const p = document.getElementById('newOwnerPass').value; if(p) { await setDoc(doc(db, "settings", "config"), { ownerPass: p }, { merge: true }); showToast("Updated"); } };
        window.initSettings = async () => { await setDoc(doc(db, "settings", "config"), { ownerPass: 'owner123', staffPass: 'staff123', viewPass: 'view123' }); showToast("Reset Complete"); };
        window.switchTab = (t) => { document.querySelectorAll('.tab-content').forEach(d=>d.classList.remove('active')); document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById('tab-'+t).classList.add('active'); event.target.classList.add('active'); };
    </script>
</body>
</html>
